<template name="products">
	<div class="page-header">
		<h1>
			<small><span class="label label-success">{{category}}</span> Products</small>
		</h1>
	</div>
	{{#each productlist}}
		{{>product}}
		{{else}}
			<div>
				<h1>
					<small>{{#if catnotselected}}Select a category{{else}}No products found{{/if}}</small>
				</h1>
			</div>
		{{/each}}
</template>

<template name="product">
	<div class="container">
			<img class="thumbnail" src="/{{thumb}}">
			<span><strong>{{name}}</strong></span>
			<li><span>{{desc}}</span></li>
			<li><span>{{price}}$</span></li>
			<input placeholder="Qty" class="input input-mini prodqty" value="0"/><a class="btn btn-mini addcart" href="#">Add to cart</a>
	</div>
</template>
